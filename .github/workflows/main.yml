name: Spring Boot Docker Image CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 소스 복사
      #- name: source copy
      #  run: git clone https://github.com/LargeSsun/kosa-devops-step2
      - uses: actions/checkout@v3
      
      - name: Setup JDK17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set gradlew's exec perm
        run: chmod +x gradlew

      - name: Test with gradle
        run: ./gradlew --info test

      - name: Make Spring boot's exec file
        run: ./gradlew bootJar

      - name: Make docker image
        run: docker build -t hyunhojang/devops_step2:v1.0 .

      - name: docker login
        #run: docker login -u hyunhojang -p${{secrets.DOCKER_PASSWORD}}
        uses: docker/login-action@v1
        with:
          username: hyunhojang
          password: ${{secrets.DOCKER_PASSWORD}}
      
      - name: save docker image to hub
        run: docker push hyunhojang/devops_step2:v1.0
        
  deploy:
    needs: build
    name: Deploy
    runs-on: self-hosted
    steps:
      - name: docker login
        #run: docker login -u hyunhojang -p${{secrets.DOCKER_PASSWORD}}
        #plz plz
        uses: docker/login-action@v1
        with:
          username: hyunhojang
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: pull docker image
        run: docker pull hyunhojang/devops_step2:v1.0

      - name: run docker container
        run: |
          docker stop devops_step2 || true
          docker rm devops_step2 || true
          docker run -d -p 8080:8080 --name devops_step2_container hyunhojang/devops_step2:v1.0
      
      - name: check container status
        run: docker ps -a
      
      - name: cleanup old images
        run: docker image prune -f
        
      
